version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: todoapp

  backend:
    image: thiagomoraes97/todo-backend:latest
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/todoapp?authSource=admin
      PORT: 3001

  frontend:
    image: thiagomoraes97/todo-desafio-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
